<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio Website</title>

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- Locomotive CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css"
    />

    <!--CSS Stylesheet-->
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <!--Overlay nagivation-->
    <div id="overlayNav" class="overlay">
      <!--Overlay close button-->
      <a href="#" class="closebtn" onclick="closeNav()"><i class="fa-regular fa-circle-xmark"></i></a>

      <!--Options-->
      <div class="nav-content">
        <ul class="menu">
          <li><a href="#top">Home</a></li>
          <li><a href="">About me</a></li>
          <li><a href="">Projects</a></li>
          <li><a href="#">Download a copy of my CV</a></li>
          <li><a href="">Contact me</a></li>
        </ul>
        <div class="socials">
          <a href="https://github.com/TyW-98" class="link"
            ><i class="fa-brands fa-github footer-icon"></i
          ></a>
          <a href="https://www.linkedin.com/in/yitwey-tam/" class="link"
            ><i class="fa-brands fa-linkedin footer-icon"></i
          ></a>
          <a href="mailto:email.com" class="link"
            ><i class="fa fa-envelope" aria-hidden="true"></i
          ></a>
        </div>
      </div>
    </div>

    <nav class="navbar sticky-top">
      <!--Overlay open button-->
      <div class="openbtn" onclick="openNav()"><i class="fa-solid fa-square-caret-down"></i></div>
    </nav>

    <a id="top"></a>

    <div data-scroll-container="">
      <section id="heading-section" data-scroll-section="">
        <div class="container titles">
          <div class="row">
            <div class="col-12">
              <div class="heading-section">
                <p class="sub-title">Hi, my name is abc</p>
                <h1 class="big-title">Welcome to my website.</h1>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="about-me" data-scroll-section="">
        <div class="personal-profile"></div>
      </section>
    </div>
    <!-- Font Awesome script -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
      integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <!--Javascript-->
    <script src="script/index.js"></script>

    <!--Locomotive Scroll-->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>

    <!--Locomotive Scroll-->
    <script>
      const scroll = new LocomotiveScroll({
        el: document.querySelector("[data-scroll-container]"),
        smooth: true,
      });
    </script>
  </body>
</html>
